<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 006</title>
</head>
<body>
    <h1><strong>Tags em HTML</strong></h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br> sobre os termos para descobrir qual tag  deverá utilizar em cada caso.</p>
    <ul>
        <li type="square"> <abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <li type="square"><abbr title="Use a tag <h1>">Títulos</abbr></li>
        <li type="square"><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li type="square"><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li type="square"><abbr title="Use a tag <pre><code>">Códigos-fonte</abbr></li>
        <li type="square"><abbr title="Use a tag <ol>">Listas enumeradas</abbr></li>   
    </ul>
    
</body>
</html>
