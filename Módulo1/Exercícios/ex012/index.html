<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprios servidor.</p>

    <video width="560" poster="imagens/cachoeiradoanel2.jpg" controls loop >

    <source src="midia/meu-video1.mp4" type="video/mp4">
     <source src="midia/Meu-Video.webm" type="video/webm">
     <source src="midia/meu-video1.ogv" type="video/ogv">

    </video>
    <p>Se o navegador nao carregar o video, acesse o <a href="midia/meu-video.mp4" target="_blank" rel="external">link para download</a></p>

    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/O803vR3wyZg" title="YouTube video player" frameborder="10" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
