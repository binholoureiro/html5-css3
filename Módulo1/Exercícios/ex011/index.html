<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>

    <p>Vamos aprender a reproduzir audio em HTML5</p>

    <audio preload="metadata" controls>
        <source src="midia/eek.mp3" type="audio/mpeg">        
    </audio>

    <p>Se o seu navegador não carregue o <abbr title="MP3">arquivo de mídia</abbr> click no <a href="midia/eek.mp3" target="_blank" rel="external">link para download</a></p>
</body>
</html>
